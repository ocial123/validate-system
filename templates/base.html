<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "QR Validator" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #111827;
      --bg-light: #1F2937;
      --accent: #38BDF8;
      --accent-hover: #0EA5E9;
      --accent-red: #F47174;
      --accent-gold: #FBBF24;
      --text: #F9FAFB;
      --muted: #6B7280;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at top, #1F2937, var(--bg-dark));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }
    header { padding: 1.5rem; text-align: center; background: transparent; }
    header h2 { font-weight: 700; letter-spacing: 1px; }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    .card {
      background: var(--bg-light);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--muted);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      max-width: 600px; /* Increased max-width slightly for desktop */
      width: 100%;
    }
    h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 0.5rem; }
    h3 { font-size: 1.5rem; font-weight: 500; margin-bottom: 1rem; }
    p { color: var(--muted); margin-bottom: 1.5rem; max-width: 400px; margin-left: auto; margin-right: auto; }
    .button, button, a.button-style {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--accent);
      color: var(--bg-dark);
      font-weight: 500;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .button:hover, button:hover, a.button-style:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(56, 189, 248, 0.2);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; font-size: 0.9rem; }
    th, td { border-bottom: 1px solid var(--muted); padding: 0.75rem; text-align: left; }
    th { color: var(--muted); font-weight: 500; }
    td a { color: var(--accent); text-decoration: none; font-weight: 500; }
    td a:hover { text-decoration: underline; }
    form { display: flex; gap: 0.5rem; margin-bottom: 1rem; justify-content: center; }
    input[type="text"] {
      background: var(--bg-dark);
      border: 1px solid var(--muted);
      color: var(--text);
      padding: 0.75rem;
      border-radius: 6px;
      font-family: inherit;
    }
    .success { color: #2ECC71; }
    .error { color: var(--accent-red); }
    .flashes { padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background-color: rgba(255, 255, 255, 0.05); }
    footer { padding: 2rem; text-align: center; color: var(--muted); background: transparent; }

    /* --- NEW: Responsive Design for Mobile Phones --- */
    /* These styles will only apply on screens smaller than 768px */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem; /* Less padding on small screens */
      }
      form {
        flex-direction: column; /* Stack form elements vertically */
      }
      /* Hide the table header on mobile */
      table thead {
        display: none;
      }
      /* Make table and rows act like blocks */
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid var(--muted);
        border-radius: 8px;
        padding: 1rem;
      }
      td {
        text-align: right; /* Align cell content to the right */
        padding-left: 50%; /* Make space for the label */
        position: relative;
        border: none; /* Remove borders from individual cells */
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      /* Add the header label before each cell */
      td::before {
        content: attr(data-label); /* Use the data-label attribute as content */
        position: absolute;
        left: 1rem;
        width: 45%;
        padding-right: 1rem;
        text-align: left;
        font-weight: bold;
        color: var(--text);
      }
      /* Make countdown timer wrap on small screens */
      #countdown {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸŽ‰ Secure QR Validator</h2>
  </header>
  <main>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer>
    <small>Event Access System Â· Deployed on Render</small>
  </footer>
</body>
</html>
